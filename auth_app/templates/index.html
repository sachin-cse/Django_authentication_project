{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href={% static 'message.css' %}>
  <link rel="stylesheet" href={% static 'index.css' %}>
  <link rel="stylesheet" href={% static 'button.css' %}>
  <title>Authentication</title>
<body>

{% for message in messages %}
<div class="success">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong></strong>{{message}}
</div>
{% endfor %}

<div class="header">
  <h1>Welcome to My Authentication System</h1>


{% if user.is_authenticated %}
<h3>Hello {{fname}}</h3>
<h4>You're successfully logged in</h4>
<button type="submit" class="button button-3"><a href="/signout">Signout</a></button>

{% else %}



<button type="submit" class="button button3"><a href="/signup">Signup</a></button>
<button type="submit" class="button button3"><a href="/signin">Signin</a></button>

{% endif %}
</div>
</body>
</html>
