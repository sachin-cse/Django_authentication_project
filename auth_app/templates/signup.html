{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'signup.css' %}">
        <link rel="stylesheet" href="{% static 'message.css' %}">
    </head>
    <body>
        
    {% for message in messages %}
    <div class="success">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong></strong>{{message}}
      </div>
    {% endfor %}

        <form action="/signup" style="border:1px solid #ccc" method="post">
            {% csrf_token %}
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>User Name</b></label>
              <input type="text" placeholder="Enter username" name="username" required>
          
              <label for="psw"><b>First Name</b></label>
              <input type="text" placeholder="Enter First Name" name="fname" required>
          
              <label for="psw-repeat"><b>Last Name</b></label>
              <input type="text" placeholder="Enter last name" name="lname" required>

              <label for="psw-repeat"><b>Email Address</b></label>
              <input type="email" placeholder="Enter email address" name="email" required>

              <label for="psw-repeat"><b>Password</b></label>
              <input type="password" placeholder="Enter password" name="pass1" required>

              <label for="psw-repeat"><b>Confirm Password</b></label>
              <input type="password" placeholder="confirm your password" name="pass2" required>
              
          
              <div class="clearfix">
                <button type="reset" class="cancelbtn">Reset</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </body>
</html>
